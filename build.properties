project.version=3.0

configured=true
webappVersion=2.3
##
# deployment directories for each version of the InfoGlue webapp
##

deploy.dir.shared=C:/ig3/tomcat6/webapps
deploy.dir.cms=C:/ig3/tomcat6/webapps/infoglueCMS
deploy.dir.working=C:/ig3/tomcat6/webapps/infoglueDeliverWorking
deploy.dir.live=C:/ig3/tomcat6/webapps/infoglueDeliverLive

##
# database
##
#Oracle
#database.driver.class=oracle.jdbc.driver.OracleDriver
#database.driver.engine=oracle
#database.url=jdbc:oracle:thin:@localhost:1521:XE
#database.user=iguser
