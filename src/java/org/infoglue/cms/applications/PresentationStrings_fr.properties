tool.structuretool.changeComponentError.message_componentContentId_thisAndSubpages=This will change all instances of this component on this page and its subpages. Press confirm to continue.
tool.structuretool.changeComponentError.message_componentContentId_theEntireRepository=This will change all instances of this component on all pages in this repository. Press confirm to continue.
tool.structuretool.changeComponentError.message_slotName_onlyThisPage=This will change the first component in the selected slot (slotname: {0}) on this page. If there are more than one component in the slot the change will not be made. Press confirm to continue.
tool.structuretool.changeComponentError.message_slotName_thisAndSubpages=This will change the first component in the selected slot (slotname: {0}) on this page and its subpages. If there are more than one component in the slot the change will not be made on that page. Press confirm to continue.
tool.structuretool.changeComponentError.message_slotName_theEntireRepository=This will change the first component in the selected slot (slotname: {0}) on all pages in this repository. If there are more than one component in the slot the change will not be made on that page. Press confirm to continue.
